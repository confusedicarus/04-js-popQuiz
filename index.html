<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Coding Pop Quiz</title>
</head>
<body>
    <h3 class="time" style="text-align: end;">Timer</h3>
    <h1 style="text-align: center;">Pop Quiz</h1>
    <main class="container">
        
        <div class="card">
            <div class="form-group">
                <label for="FormControlSelect2" class="question-title">Literary Pop Quiz</label>
                <select multiple class="form-control" id="FormControlSelect">
                </select>
            </div>
            <button class="startBtn">Start!</button>
            <button class="resetBtn" style="display: none;">Reset!</button>
        </div>
        <div class="scores">
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>
</body>
</html
